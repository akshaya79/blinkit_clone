name: ecom
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  flutter_svg: ^2.0.7
  fluttertoast: ^9.0.0
  share_plus: ^12.0.0
  lottie: ^3.3.2
  flutter_cached_pdfview: ^0.4.2
  provider: ^6.0.5
  flutter_secure_storage: ^9.2.4
  dio: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash:

flutter_native_splash:
  image: Assets/splash2.png
  color: "#FFE141"
  ios: false
  web: false

flutter:
  uses-material-design: true
  assets:
    - Assets/
    - Assets/cimgs/
    - Assets/Categories/
    - Assets/SubCategories/
    - Assets/Products/
    - Assets/Images/

    - .env
  fonts:
    - family: Catamaran
      fonts:
        - asset: Assets/Fonts/Catamaran-Regular.ttf
        - asset: Assets/Fonts/Catamaran-Bold.ttf
          weight: 700
        - asset: Assets/Fonts/Catamaran-ExtraBold.ttf
          weight: 800
        - asset: Assets/Fonts/Catamaran-Light.ttf
          weight: 300
        - asset: Assets/Fonts/Catamaran-Medium.ttf
          weight: 500
        - asset: Assets/Fonts/Catamaran-Thin.ttf
          weight: 100
        - asset: Assets/Fonts/Catamaran-SemiBold.ttf
          weight: 600
